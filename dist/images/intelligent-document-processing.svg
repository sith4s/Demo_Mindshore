    <circle cx="150" cy="50" r="30" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M135,45 Q150,30 165,45 Q170,60 150,65 Q130,60 135,45" fill="rgba(255,255,255,0.6)"/>
    
