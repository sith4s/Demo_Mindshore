    <rect x="0" y="0" width="80" height="100" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="15" y1="25" x2="65" y2="25" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="15" y1="40" x2="50" y2="40" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="15" y1="55" x2="65" y2="55" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="15" y1="70" x2="45" y2="70" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    
    <!-- Arrow -->
    <path d="M90,50 L120,50 M115,45 L120,50 L115,55" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    
