    <circle cx="235" cy="35" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="250" cy="35" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="265" cy="35" r="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="230" y="45" width="40" height="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="230" y="55" width="30" height="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="230" y="65" width="35" height="4" fill="rgba(255,255,255,0.6)"/>
