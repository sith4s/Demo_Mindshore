<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="url(#gradient2)"/>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c63ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ML Pipeline Icons -->
  <g transform="translate(50, 60)">
    <!-- Data input -->
    <rect x="0" y="40" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="30" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">DATA</text>
    
    <!-- Arrow -->
    <path d="M70,60 L90,60 M85,55 L90,60 L85,65" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    
    <!-- Processing -->
    <circle cx="130" cy="60" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="125" cy="55" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="135" cy="55" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="130" cy="65" r="3" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Arrow -->
    <path d="M160,60 L180,60 M175,55 L180,60 L175,65" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    
    <!-- Model output -->
    <rect x="190" y="40" width="60" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="220" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">MODEL</text>
    
    <!-- Neural network visualization -->
    <g transform="translate(100, 100)">
      <circle cx="20" cy="0" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="20" cy="20" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="60" cy="0" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="60" cy="20" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="100" cy="10" r="4" fill="rgba(255,255,255,0.8)"/>
      
      <line x1="24" y1="0" x2="56" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="24" y1="0" x2="56" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="24" y1="20" x2="56" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="24" y1="20" x2="56" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="64" y1="0" x2="96" y2="10" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="64" y1="20" x2="96" y2="10" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ML Pipeline Automation</text>
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">AutoML • MLOps • Infrastructure</text>
</svg>