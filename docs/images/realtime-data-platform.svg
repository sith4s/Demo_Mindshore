<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="250" fill="url(#gradient3)"/>
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Data Warehouse/Lake Icons -->
  <g transform="translate(100, 70)">
    <!-- Database cylinders -->
    <ellipse cx="50" cy="20" rx="20" ry="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="30" y="20" width="40" height="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <ellipse cx="50" cy="60" rx="20" ry="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Data streams -->
    <ellipse cx="150" cy="20" rx="20" ry="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="130" y="20" width="40" height="40" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <ellipse cx="150" cy="60" rx="20" ry="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Connection lines -->
    <path d="M75,40 Q100,30 125,40" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
    
    <!-- Analytics dashboard -->
    <rect x="60" y="80" width="80" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <rect x="70" y="90" width="15" height="30" fill="rgba(255,255,255,0.6)"/>
    <rect x="90" y="95" width="15" height="25" fill="rgba(255,255,255,0.7)"/>
    <rect x="110" y="100" width="15" height="20" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Real-time Data Platform</text>
  <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Big Data • Stream Processing • Analytics</text>
</svg>